<header>
  <div class="navbar bg-secondary shadow-sm">
    <!-- img -->
    <div class="navbar-brand align-item-center d-flex">
      <a class="navbar-brand" routerLink="">
        <img
          src="../../../assets/img/logo.jpeg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          style="border-radius: 50%"
          alt=""
        />
        &nbsp; FlipKart</a
      >

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchTerm"
          (keyup)="search($event)"
          placeholder="search products"
        />
      </div>
      <span class="fas fa-search search-icon"></span>
    </div>
    <button routerLink="cart" class="btn btn-secondary">
      <i style="font-size: 25px" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px" class="badge bg-danger">{{ totalItem }}</div>
    </button>
    <!-- img -->
  </div>
</header>
